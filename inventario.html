<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <script src="inventario.js"></script>
    <script src="producto.js"></script>
</head>
<body>
    <input type="number" id="codigo" placeholder="código">
    <input type="text" id="nombre" placeholder="nombre">
    <input type="number" id="cantidad" placeholder="cantidad">
    <input type="number" id="costo" placeholder="costo">
    <button type="button" id="btnAgregar" >agregar</button > 
    <button type="button" id="btnEliminar">eliminar</button >
    <button type="button" id="btnListado">listado</button >
    <button type="button" id="btnListadoInverso">listado inverso</button >
    <button type="button" id="btnBuscar">buscar</button >
    <div id="detalles">
    </div>
        
    <script>

        const inventario = new Inventario();

        document.getElementById("btnAgregar").addEventListener("click",()=>{
            let codigo= parseInt(document.getElementById("codigo").value);
            let nombre= document.getElementById("nombre").value;
            let cantidad= document.getElementById("cantidad").value;
            let costo= document.getElementById("costo").value;
            let nuevo= new Producto(codigo,nombre,cantidad,costo);
            inventario.agregar(nuevo);
            document.getElementById("detalles").innerHTML += ("se agregó un nuevo registro<br>")
        })
        document.getElementById("btnEliminar").addEventListener("click", ()=>{
            let codigo= parseInt(document.getElementById("codigo").value);
            inventario.eliminar(codigo);
            document.getElementById("detalles").innerHTML += ("se eliminó el registro con codigo: " + codigo + "<br>")
        })

        document.getElementById("btnListado").addEventListener("click", ()=>{
            //console.log(inventario.listado());
            document.getElementById("detalles").innerHTML += "<br>LISTADO:"+ inventario.listado()
        })

        document.getElementById("btnListadoInverso").addEventListener("click", ()=>{
            document.getElementById("detalles").innerHTML += "<br>LISTADO INVERSO:"+ inventario.listadoInverso()
        })

        document.getElementById("btnBuscar").addEventListener("click", ()=>{
            let codigo= parseInt(document.getElementById("codigo").value);
            let res=inventario.buscar(codigo);
            if (res==null)
            document.getElementById("detalles").innerHTML +="no existe<br>";
            else{
                console.log(res.nombre)
                document.getElementById("detalles").innerHTML += "<br>BÚSQUEDA:" + res.infoHtml() 
            }
        })
        
    </script>
</body>
</html>
